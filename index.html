<!-- Форма -->
<section id="form" class="form-section" aria-labelledby="form-heading">
    <div class="container">
        <div class="form-container animate__animated animate__fadeIn">
            <h2 id="form-heading" class="form-title">Вызвать мастера</h2>
            <form id="order-form" novalidate>
                <input type="text" id="client-name" placeholder="Ваше имя" required>
                <input type="tel" id="client-phone" placeholder="+7 (___) ___-__-__" required>
                <select id="client-service" required>
                    <option value="" disabled selected>Выберите услугу</option>
                    <option>Замена экрана</option>
                    <option>Замена аккумулятора</option>
                    <option>Ремонт после воды</option>
                    <option>Диагностика</option>
                    <option>Другая проблема</option>
                </select>
                <button type="submit" class="btn btn-primary">Вызвать мастера</button>
                <button type="button" class="btn whatsapp-btn" id="send-photo-btn">
                    <i class="fab fa-whatsapp"></i> Отправить фото
                </button>
            </form>
        </div>
    </div>
</section>
